<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Login Seguro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "login-container">
        <h1>Painel de Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">UsuÃ¡rio:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="rememberMe">
                    <input type="checkbox" id="rememberMe" name="rememberMe"> Lembrar-me
                </label>  
            <button type="submit">Entrar</button>
            <div id="attemptsCounter">Tentativas restantes:5</div>
            <div id="errorMessage" class="error-message"></div>
            <div id="timerMessage" class="timer-message"></div>
        </form>      

    </div>
    <script src="script.js"></script>
</body>
</html>
